services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - rabbitmq-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672" # Puerto para la interfaz de gesti√≥n
      - "5672:5672"   # Puerto AMQP
      - "15674:15674" # Puerto para WebSTOMP
    volumes:
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabbitmq-network

  postgres:
    build: ./Postgres
    container_name: smart-search-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rabbitmq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=false"

  front:
    build: ./front
    volumes:
      - ./front:/app
      - /app/node_modules
    networks:
      - rabbitmq-network
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=localhost  # Cambiado de rabbitmq a localhost
      - RABBITMQ_PORT=15674      # Puerto WebSocket de RabbitMQ
      - NODE_ENV=development
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - VITE_DEV_SERVER_PORT=5173
      - CHOKIDAR_USEPOLLING=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`localhost`) && PathPrefix(`/`)"
      - "traefik.http.routers.front.entrypoints=web"
      - "traefik.http.services.front.loadbalancer.server.port=5173"

  back:
    build: ./back
    networks:
      - rabbitmq-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - PYTHONUNBUFFERED=1
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.back.rule=Host(`localhost`) && PathPrefix(`/formulary`)"
      - "traefik.http.services.back.loadbalancer.server.port=5000"

  ai_service:
    build: ./ai_service
    container_name: smart-search-ai-service
    ports:
      - "5001:5001" # Puerto para el servicio de IA
    networks:
      - rabbitmq-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/ || exit 1"] # Ruta de healthcheck simple, ajustar si es necesario
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s # Dar tiempo a que Flask inicie
    labels:
      - "traefik.enable=false"

networks:
  rabbitmq-network:
    driver: bridge

volumes:
  postgres-data:
